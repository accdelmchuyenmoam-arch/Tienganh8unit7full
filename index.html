<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7 : Bảo vệ Môi trường - Tiếng Anh 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary: #2e7d32; --bg: #f1f8e9; }
        body { margin: 0; background: var(--bg); font-family: 'Lexend', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 15px; padding-top: 80px; }
        .slide { width: 100%; max-width: 800px; min-height: 400px; background: white; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        .content { padding: 30px; flex: 1; }
        .slide-footer { background: var(--primary); color: white; padding: 12px 25px; display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; }
        #chat-btn { position: fixed; top: 15px; right: 15px; width: 60px; height: 60px; background: var(--primary); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2001; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #chat-window { position: fixed; top: 85px; right: 15px; width: calc(100% - 30px); max-width: 360px; height: 500px; background: white; border-radius: 15px; display: none; flex-direction: column; z-index: 2000; overflow: hidden; border: 1px solid #ddd; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #f9f9f9; }
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 14px; max-width: 85%; line-height: 1.5; }
        .user { background: var(--primary); color: white; align-self: flex-end; }
        .ai { background: #e0e0e0; color: #333; align-self: flex-start; }
    </style>
</head>
<body>
    <div id="chat-btn" onclick="toggleChat()"><i class="fa-solid fa-robot fa-xl"></i></div>
    <div id="chat-window">
        <div style="background:var(--primary);color:white;padding:15px;font-weight:bold;display:flex;justify-content:space-between;">
            <span>Hỏi đáp Unit 7</span>
            <i class="fa-solid fa-xmark" onclick="toggleChat()" style="cursor:pointer"></i>
        </div>
        <div id="messages"><div class="msg ai">Chào bạn! Mình đã sửa lỗi kết nối. Hãy thử đặt câu hỏi nhé!</div></div>
        <div style="padding:12px;display:flex;gap:8px;border-top:1px solid #eee;">
            <input type="text" id="user-input" style="flex:1;padding:12px;border:1px solid #ddd;border-radius:25px;outline:none;" placeholder="Hỏi về môi trường...">
            <button onclick="askAI()" style="background:var(--primary);color:white;border:none;padding:10px 18px;border-radius:25px;cursor:pointer;"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="slide">
        <div class="content">
            <h1 style="color:var(--primary);text-align:center;">Unit 7: Environmental Protection</h1>
            <p style="text-align:center;">Trang web học tập tích hợp AI</p>
            <div style="background:#e8f5e9;padding:15px;border-radius:10px;margin-top:20px;">
                <p><b>Lưu ý:</b> Nếu AI báo lỗi kết nối, hãy kiểm tra xem bạn đã xóa file <code>static.yml</code> trong thư mục <code>.github/workflows</code> chưa nhé!</p>
            </div>
        </div>
        <div class="slide-footer"><span>English 8</span><span>Success</span></div>
    </div>

    <script>
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        async function askAI() {
            const input = document.getElementById('user-input');
            const msgBox = document.getElementById('messages');
            const query = input.value.trim();
            if (!query) return;

            msgBox.innerHTML += `<div class="msg user">${query}</div>`;
            input.value = "";
            msgBox.scrollTop = msgBox.scrollHeight;

            try {
                // Link gọi AI sử dụng model flash-latest để tránh lỗi "Not found"
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyAhn4wyBkRulkn0Ia6fJdVtNGsuEymFJX4`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Trả lời ngắn gọn bằng tiếng Việt về Unit 7 lớp 8: " + query }] }]
                    })
                });

                const data = await response.json();
                if (data.error) {
                    msgBox.innerHTML += `<div class="msg ai">Lỗi AI: ${data.error.message}</div>`;
                } else {
                    const aiText = data.candidates[0].content.parts[0].text;
                    msgBox.innerHTML += `<div class="msg ai">${aiText}</div>`;
                }
            } catch (error) {
                msgBox.innerHTML += `<div class="msg ai">Không thể kết nối. Có thể Key bị GitHub chặn hoặc lỗi mạng.</div>`;
            }
            msgBox.scrollTop = msgBox.scrollHeight;
        }
    </script>
</body>
</html>
